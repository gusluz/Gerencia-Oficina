{% extends "base.html" %}

{% block title %}
    Perfil
{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-8">
    <div class="w-full max-w-md">
        <h1 class="text-3xl font-bold text text-center mb-6">Perfil</h1>
        
        <form class="bg-gray-800 shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4" method="POST">
            {% csrf_token %}
            
            <!-- Campo Nome Completo -->
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="nome">Nome completo</label>
                <div class="flex items-center bg-gray-700 rounded-md">
                    <i class="fas fa-user text-gray-400 pl-3"></i>
                    <div class="w-full py-2 px-3 bg-gray-700 text-gray-200 rounded-md">
                        {{ user.first_name }}
                    </div>
                </div>
            </div>

            <!-- Campo Email -->
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="email">E-mail</label>
                <div class="flex items-center bg-gray-700 rounded-md">
                    <i class="fas fa-envelope text-gray-400 pl-3"></i>
                    <div class="w-full py-2 px-3 bg-gray-700 text-gray-200 rounded-md">
                        {{ user.email }}
                    </div>
                </div>
            </div>

            <!-- Título de Alteração de Senha -->
            <h2 class="text-white text-center text-xl font-bold mb-6">Alterar senha</h2>

            <!-- Campo Senha Antiga -->
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="senha_antiga">Senha antiga</label>
                <div class="flex items-center bg-gray-700 rounded-md">
                    <i class="fas fa-lock text-gray-400 pl-3"></i>
                    <input 
                        class="w-full py-2 px-3 bg-gray-700 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        id="senha_antiga" 
                        type="password" 
                        name="old_password" 
                        placeholder="Senha antiga" 
                        required
                    />
                </div>
            </div>

            <!-- Campo Nova Senha -->
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="nova_senha">Nova senha</label>
                <div class="flex items-center bg-gray-700 rounded-md">
                    <i class="fas fa-lock text-gray-400 pl-3"></i>
                    <input 
                        class="w-full py-2 px-3 bg-gray-700 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        id="nova_senha" 
                        type="password" 
                        name="new_password1" 
                        placeholder="Nova senha" 
                        required
                    />
                </div>
            </div>

            <!-- Campo Confirme sua Nova Senha -->
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="confirmar_nova_senha">Confirme sua nova senha</label>
                <div class="flex items-center bg-gray-700 rounded-md">
                    <i class="fas fa-lock text-gray-400 pl-3"></i>
                    <input 
                        class="w-full py-2 px-3 bg-gray-700 text-gray-200 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                        id="confirmar_nova_senha" 
                        type="password" 
                        name="new_password2" 
                        placeholder="Confirme sua nova senha" 
                        required
                    />
                </div>
            </div>

            <!-- Botão Salvar -->
            <div class="flex items-center justify-center">
                <button 
                    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-700 transition duration-200" 
                    type="submit"
                >
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
