<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ciclo Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-xs">
        <form class="bg-gray-800 shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
            {% csrf_token %}
            <h2 class="text-white text-center text-xl font-bold mb-6">Fazer login</h2>
            
            <!-- Campo Email -->
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="email">
                    Email
                </label>
                <div class="flex items-center bg-white rounded-md">
                    <i class="fas fa-user text-gray-500 pl-3"></i>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" name="username" placeholder="Email" required>
                </div>
            </div>

            <!-- Campo Senha -->
            <div class="mb-4">
                <label class="block text-gray-300 text-sm font-bold mb-2" for="senha">
                    Senha
                </label>
                <div class="flex items-center bg-white rounded-md">
                    <i class="fas fa-lock text-gray-500 pl-3"></i>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="senha" type="password" name="password" placeholder="Senha" required>
                </div>
                <div class="text-right mt-1">
                    <a href="{% url 'password_reset' %}" class="text-sm text-gray-400 hover:text-gray-200">esqueceu a senha?</a>
                </div>
            </div>

            <!-- BotÃ£o Entrar -->
            <div class="flex items-center justify-center">
                <button class="bg-white hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Entrar <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>

            <!-- Link para Cadastro -->
            <div class="text-center mt-4">
                <a href="{% url 'register' %}" class="text-sm text-gray-400 hover:text-gray-200">Cadastrar</a>
            </div>
        </form>
    </div>
</body>
</html>
