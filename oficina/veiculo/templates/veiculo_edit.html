{% extends "base.html" %}

{% block title %}{% endblock  %}

{% block content %}

<div class="w-full max-w-4xl bg-white rounded shadow-md p-6">
    <h2 class="text-xl font-bold mb-6 text-center">Edição de Veículo</h2>
    <!-- Formulário de Cadastro -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-1  gap-6">
            <!-- CLiente -->
            <div class="flex items-center">
                <label for="cliente" class="w-1/3 font-bold text-gray-700">Cliente:</label>
                <select id="cliente" name="cliente" class="w-full py-2 px-3 border rounded-lg shadow focus:outline-none focus:ring">
                    <option value="" disabled>Selecione um cliente</option>
                    {% for cliente in clientes %}
                        <option value="{{ cliente.id }}" {% if cliente.id == object.cliente.id %}selected{% endif %}>
                            {{ cliente.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <!-- Modelo -->
            <div>
                <label for="modelo" class="block font-bold text-gray-700">Modelo:</label>
                <input type="text" id="modelo" name="modelo" value="{{veiculo.modelo}}" class="w-full py-2 px-3 border rounded-lg shadow focus:outline-none focus:ring">
            </div>
            <!-- Marca -->
            <div>
                <label for="marca" class="block font-bold text-gray-700">Marca:</label>
                <input type="text" id="marca" name="marca" value="{{veiculo.marca}}" class="w-full py-2 px-3 border rounded-lg shadow focus:outline-none focus:ring">
            </div>
            <!-- Cor -->
            <div>
                <label for="cor" class="block font-bold text-gray-700">Cor:</label>
                <input type="text" id="cor" name="cor" value="{{veiculo.cor}}" class="w-full py-2 px-3 border rounded-lg shadow focus:outline-none focus:ring">
            </div>
            <!-- Ano -->
            <div>
                <label for="ano" class="block font-bold text-gray-700">Ano:</label>
                <input type="text" id="ano" name="ano" value="{{veiculo.ano}}" class="w-full py-2 px-3 border rounded-lg shadow focus:outline-none focus:ring">
            </div>
            <!-- Placa -->
            <div>
                <label for="placa" class="block font-bold text-gray-700">Placa:</label>
                <input type="text" id="placa" name="placa" value="{{veiculo.placa}}" class="w-full py-2 px-3 border rounded-lg shadow focus:outline-none focus:ring">
            </div>
            <!-- Upload de Imagem -->
<div>
<label for="imagem" class="block font-bold text-gray-700">Imagem do Produto:</label>
<div class="flex items-center">
    <label 
        for="imagem" 
        class="cursor-pointer w-full py-2 px-3 border border-dashed border-gray-400 rounded-lg shadow text-gray-500 text-center hover:border-blue-500 hover:text-blue-500 transition">
        Clique para selecionar uma imagem
    </label>
    <input 
        type="file" 
        id="imagem" 
        name="foto_veiculo" 
        class="hidden" 
        accept="image/*">
</div>
</div>
        </div>
        <!-- Botões -->
        <div class="mt-6 flex justify-between">
            <a href="/veiculos/" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Cancelar</a>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Salvar</button>
        </div>
        </div>
    </form>
</div>

{% endblock  %}
