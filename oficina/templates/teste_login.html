<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-white text-2xl mb-6">Fazer login</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="email">
                    <i class="fas fa-user"></i> Email
                </label>
                <input class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" id="email" placeholder="Email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-400 mb-2" for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" id="password" placeholder="Senha">
            </div>
            <div class="mb-4 text-right">
                <a class="text-gray-400 hover:text-gray-200" href="#">Esqueceu a senha?</a>
            </div>
            <button class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
                Entrar <i class="fas fa-sign-in-alt"></i>
            </button>
        </form>
        <div class="mt-4 text-center">
            <a class="text-gray-400 hover:text-gray-200" href="#">Cadastrar</a>
        </div>
    </div>
</body>
</html>
