<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ciclo Motos</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>

{% if user.is_authenticated %}

<body>
<div id="app" class="flex h-screen">
    <!-- Sidebar -->
    <div :class="sidebarOpen ? 'w-64' : 'w-16'" class="bg-gray-800 text-white h-full transition-all duration-300 flex flex-col">
        <!-- Botão para abrir/fechar -->
        <button @click="sidebarOpen = !sidebarOpen" class="p-4 focus:outline-none">
            <i v-if="sidebarOpen" class="fas fa-times w-6 h-6"></i>
            <i v-else class="fas fa-bars w-6 h-6"></i>
        </button>

        <!-- Itens da Sidebar -->
        <div class="flex-1 mt-4">
            <ul>
                <!-- Home -->
                <li class="flex items-center p-2 hover:bg-gray-700">
                    <a href="">
                    <i class="fas fa-home w-6 h-6"></i>
                    <span :class="sidebarOpen ? 'inline' : 'hidden'" class="ml-2">Home</span>
                    </a>
                </li>

                <!-- Ordens de Serviços (Engrenagem) -->
                <li class="flex items-center p-2 hover:bg-gray-700">
                    <a href="admin/ordem_servico/os/">
                    <i class="fas fa-cogs w-6 h-6"></i>
                    <span :class="sidebarOpen ? 'inline' : 'hidden'" class="ml-2">Ordens de Serviços<span>
                    </a>
                </li>

                <!-- Produtos (Caixa) -->
                <li class="flex items-center p-2 hover:bg-gray-700">
                    <a href="admin/produto/produto/">
                    <i class="fas fa-box w-6 h-6"></i>
                    <span :class="sidebarOpen ? 'inline' : 'hidden'" class="ml-2">Produtos</span>
                    </a>
                </li>

                <!-- Buscar (Lupa) -->
                <li class="flex items-center p-2 hover:bg-gray-700">
                    <a href="#">
                    <i class="fas fa-search w-6 h-6"></i>
                    <span :class="sidebarOpen ? 'inline' : 'hidden'" class="ml-2">Buscar</span>
                    </a>
                </li>

                <!-- Clientes (Boneco) -->
                <li class="flex items-center p-2 hover:bg-gray-700">
                    <a href="admin/cliente/cliente/">
                    <i class="fas fa-user w-6 h-6"></i>
                    <span :class="sidebarOpen ? 'inline' : 'hidden'" class="ml-2">Clientes</span>
                    </a>
                </li>

                <!-- Fornecedores (Dois Bonecos) -->
                <li class="flex items-center p-2 hover:bg-gray-700">
                    <a href="admin/fornecedor/fornecedor/">
                    <i class="fas fa-users w-6 h-6"></i>
                    <span :class="sidebarOpen ? 'inline' : 'hidden'" class="ml-2">Fornecedores</span>
                    </a>
                </li>

                <!-- Perfil (Boneco) -->
                <li class="flex items-center p-2 hover:bg-gray-700">
                    <a href="/accounts/password_change/">
                    <i class="fas fa-user-circle w-6 h-6"></i>
                    <span :class="sidebarOpen ? 'inline' : 'hidden'" class="ml-2">Perfil</span>
                    </a>
                </li>

                <!-- Sair -->
                <li class="flex items-center p-2 hover:bg-gray-700">
                    <a href="{% url 'logout' %}">
                    <i class="fas fa-sign-out-alt w-6 h-6"></i>
                    <span :class="sidebarOpen ? 'inline' : 'hidden'" class="ml-2">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <div class="flex-1 p-6 bg-gray-100">
        <h1 class="text-2xl font-semibold">
            {% if user.is_authenticated %}
			    Olá, {{user.first_name}} 
		    {% endif %}
        </h1>
        <!-- Conteúdo específico da aplicação -->
    </div>
</div>

<script>
new Vue({
    el: '#app',
    data: {
        sidebarOpen: true
    }
});
</script>

{% else %}
<p>Você não está logado, por favor faça Login</p>
<a href="{% url 'login' %}">Login</a>
{% endif %}

</body>
</html>
